<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Stock Dashboard - Test Page</h1>
    
    <h2>Server Status</h2>
    <p class="info">Laravel Server: <span id="laravel-status">Checking...</span></p>
    <p class="info">Vite Server: <span id="vite-status">Checking...</span></p>
    
    <h2>Quick Actions</h2>
    <button onclick="window.location.href='http://localhost:8000/login'">Go to Login Page</button>
    <button onclick="window.location.href='http://localhost:8000/register'">Go to Register Page</button>
    <button onclick="clearSessions()">Clear Sessions</button>
    
    <h2>Test Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@stockdashboard.com">
        <input type="password" id="password" placeholder="Password" value="Admin@123">
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>
    
    <h2>Test Accounts</h2>
    <ul>
        <li><strong>Admin:</strong> admin@stockdashboard.com / Admin@123</li>
        <li><strong>Demo:</strong> demo@stockdashboard.com / Demo@123</li>
        <li><strong>John:</strong> john@example.com / Password@123</li>
    </ul>
    
    <script>
        // Check Laravel server
        fetch('http://localhost:8000')
            .then(response => {
                document.getElementById('laravel-status').innerHTML = '<span class="success">✓ Running</span>';
            })
            .catch(error => {
                document.getElementById('laravel-status').innerHTML = '<span class="error">✗ Not Running</span>';
            });
        
        // Check Vite server
        fetch('http://localhost:5180')
            .then(response => {
                document.getElementById('vite-status').innerHTML = '<span class="success">✓ Running</span>';
            })
            .catch(error => {
                document.getElementById('vite-status').innerHTML = '<span class="error">✗ Not Running</span>';
            });
        
        // Test login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p class="info">Logging in...</p>';
            
            try {
                // Get CSRF token first
                const csrfResponse = await fetch('http://localhost:8000/sanctum/csrf-cookie', {
                    credentials: 'include'
                });
                
                // Then login
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">✓ Login successful! Redirecting...</p>';
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8000';
                    }, 1000);
                } else {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p class="error">✗ Login failed: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="error">✗ Error: ' + error.message + '</p>';
            }
        });
        
        function clearSessions() {
            if (confirm('Clear all sessions?')) {
                alert('Sessions cleared! Refresh the page.');
            }
        }
    </script>
</body>
</html>
